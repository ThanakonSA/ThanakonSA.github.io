<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap To-Do List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <script>
      function addtodo() {
        const inputValue = document.getElementById("input").value;
        if (inputValue.trim() !== "") {
          // Create new element <li>
          let newElement = document.createElement("li");
          newElement.classList.add("list-group-item", "d-flex", "justify-content-between", "align-items-center");

          // Create text node
          let newTxtElement = document.createTextNode(inputValue);
          newElement.appendChild(newTxtElement);

          // Create delete button
          let deleteButton = document.createElement("button");
          deleteButton.classList.add("btn", "btn-danger", "btn-sm");
          deleteButton.innerHTML = "&times;";
          deleteButton.onclick = function() {
            this.parentElement.remove();
          };
          newElement.appendChild(deleteButton);

          // Append new item to list
          let listElement = document.getElementById("listtodo");
          listElement.appendChild(newElement);

          // Clear the input field after adding the item
          document.getElementById("input").value = "";
        }
      }
    </script>
    <div class="container">
      <h1 class="my-3">My To-Do List</h1>
      <div class="row">
        <div class="col col-md-4 col-sm-12">
          <div class="input-group mb-3">
            <input
              id="input"
              type="text"
              class="form-control"
              placeholder="Enter a task"
              aria-label="todo name"
              aria-describedby="button-add"
            />
            <button
              class="btn btn-primary"
              type="button"
              id="button-add"
              onclick="addtodo()"
            >
              +
            </button>
          </div>
        </div>
        <div class="col col-md-8 col-sm-12">
          <ul class="list-group" id="listtodo">
            <li class="list-group-item d-flex justify-content-between align-items-center">
              An item
              <button class="btn btn-danger btn-sm" onclick="this.parentElement.remove();">&times;</button>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
