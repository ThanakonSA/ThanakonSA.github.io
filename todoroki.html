<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <script>
      function addtodo() {
        const inputValue = document.getElementById("input").value.trim();
        
        if (inputValue === "") {
          return; // if input is empty, do nothing
        }

        let listElement = document.getElementById("listtodo");
        
        // Clear existing items
        listElement.innerHTML = "";

        // Split input into items by newline
        const items = inputValue.split('\n');

        // Create new items
        items.forEach(item => {
          if (item.trim() !== "") {
            let newElement = document.createElement("li");
            newElement.classList.add("list-group-item");
            let newTxtElement = document.createTextNode(item.trim());
            newElement.appendChild(newTxtElement);

            // create delete button
            let deleteButton = document.createElement("button");
            deleteButton.className = "btn btn-danger btn-sm ms-2";
            deleteButton.textContent = "-";
            deleteButton.onclick = function () {
              this.parentNode.remove(); // remove the <li> when delete button is clicked
            };
            newElement.appendChild(deleteButton);

            listElement.appendChild(newElement);
          }
        });

        // Clear input after adding todos
        document.getElementById("input").value = "";
      }
    </script>
    <div class="container">
      <h1 class="my-3">My to de do</h1>
      <div class="row">
        <div class="col col-md-4 col-sm-12">
          <div class="input-group mb-3">
            <textarea
              id="input"
              class="form-control"
              placeholder="What u do like"
              aria-label="todo name"
            ></textarea>
            <button
              class="btn btn-primary"
              type="button"
              id="button-add"
              onclick="addtodo()"
            >
              +
            </button>
          </div>
        </div>
        <div class="col col-md-8 col-sm-12">
          <ul class="list-group" id="listtodo">
            <li class="list-group-item">An item</li>
          </ul>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
